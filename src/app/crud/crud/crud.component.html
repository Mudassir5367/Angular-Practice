
<div><h1 class="top-h">CRUD </h1></div>

<div class="mainSignup">
    <form [formGroup]= 'userForm' (ngSubmit) = 'submitData()'>
        <div id="lables">
            <label for="name">Title: </label>
            <div>
                <input class="inputs" type="text" name="title" formControlName="title">
            </div>
            </div>
        <div id="lables">
        <label  for="name">ID </label>
        <div>
            <input class="inputs" type="number" name="id" formControlName="id">
        </div>
        </div>
        


        <div id="lables">
            <label for="name">Body: </label>
            <div>
                <input class="inputs" type="text" name="body" formControlName="body">
            </div>
            </div>

            <div>
                <button class="signBtn" type="submit" >Submit</button>
            </div>
            <!-- <a [routerLink]="['/login']"  >Already User/ Login</a> -->
    </form>
</div>




<table border="1" class="table">
<tbody>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Remove</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td><button class="btn" (click) = deletePost(post.id)>Delete</button></td>
        <td><button class="btn">Edit</button></td>
    </tr>
</tbody>
</table>
